<html>
<head>
    <title>Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 45px;
            width: 340px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 20px;
            color: black;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: #2a4b92;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1d3a75;
        }
    </style>
    <script type="text/javascript">
        function validateform() {
            var x = document.forms["regforms"]["fname"].value;
            if (x === "") {
                alert("Please fill in the name field.");
                return false;
            }
            var p = document.forms["regforms"]["phone"].value;
            if (p === "") {
                alert("Please fill in the phone field.");
                return false;
            }
            if (isNaN(p)) {
                alert("Enter numeric values only for the phone number.");
                return false;
            }
            var e = document.forms["regforms"]["emailid"].value;
            if (e === "") {
                alert("Please enter the email ID.");
                return false;
            }
        }
    </script>

</head>
<body>
    <div class="card">
        <h2>Registration</h2>
        <form name="regforms" action="home.html" onsubmit="return validateform()" method="post">
            <label for="fname">NAME</label>
            <input type="text" id="fname" name="fname" placeholder="Enter the name..">

            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone number..">

            <label for="emailid">EMAIL</label>
            <input type="email" id="emailid" name="emailid" placeholder="Enter the email ID..">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
